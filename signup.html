<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="account">
        <form class="signup">
          <h1>Nova conta</h1>
          <input
            class="signup-input"
            type="text"
            placeholder="Nome completo"
            required
          />
          <input
            class="signup-input"
            type="email"
            placeholder="Digite seu email"
            required
          />
          <input
            class="signup-input"
            type="password"
            placeholder="Digite sua senha"
            required
          />
          <label class="checkbox">
            <input type="checkbox" name="terms" value="terms" />
            Concordo com os termos.
          </label>

          <button type="submit">Criar conta</button>
          <p>Já possui uma conta? <a href="index.html">Faça login.</a></p>
        </form>
      </section>

      <section class="infos">
        <div class="info-container">
          <img src="assets/info.png" alt="Imagem info" />
          <h1>
            Leve sua carreira ao <br />
            próximo nível.
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur <br />
            adipisicing elit. Facere, quidem. Alias, nihil commodi <br />
            laborum maxime minus magni tempore
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
